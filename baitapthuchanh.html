    <script>
        let tienvay = Number(prompt("nhap so tien goc"));
        let lai = Number(prompt("nhap vao lai suat"));
        let n = Number(prompt("nhap vao so nam gui tiet kiem"));
        let sotien1nam = (tienvay * lai) / 100;
        let sotientongcong = tienvay + n * sotien1nam;

        document.write("Tong cong so tien la:" +sotientongcong);
    </script>
